<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  </head>
  <body>
    <div class="d-lg-flex align-items-lg-center">
      <div class="w-lg-40 d-none d-lg-block">
        <div class="py-10 ps-10 h-100">
          <img class="w-100 h-100 object-fit-cover" src="../assets/images/login.png" alt="login-img">
        </div>
      </div>
      <div class="w-lg-60">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 col-xl-6">
                <div class="pt-15 px-3 pb-10">
                  <h1 class="fs-3 fs-md-1 mb-6 mb-md-10 text-md-center text-lg-start">
                    歡迎回來！
                  </h1>
                  <ul class="list-unstyled mb-6 mb-md-10">
                    <li>
                      <a href="#" class="btn btn-light w-100 fw-normal position-relative mb-4">
                        <img src="../assets/images/icons/ic_google.png"
                          alt="google-icon"
                          class="w-24p h-24p position-absolute start-16p top-16p">
                        使用 Google 帳號登入
                      </a>
                    </li>
                    <li>
                      <a href="#" class="btn btn-light w-100 fw-normal position-relative mb-4">
                        <img src="../assets/images/icons/ic_facebook.png"
                          alt="facebook-icon"
                          class="w-24p h-24p position-absolute start-16p top-16p">
                        使用 Facebook 帳號登入
                      </a>
                    </li>
                    <li>
                      <a href="#" class="btn btn-light w-100 fw-normal position-relative">
                        <img src="../assets/images/icons/ic_apple.png"
                          alt="apple-icon"
                          class="w-24p h-24p position-absolute start-16p top-16p">
                        使用 Apple 帳號登入
                      </a>
                    </li>
                  </ul>
                  <p class="fw-semibold mb-4">或使用 Learning 帳號登入</p>
                  <div class="mb-4">
                    <label for="email"
                      class="form-label">
                      電子信箱 <span class="text-alert">*</span>
                    </label>
                    <input type="email"
                      class="form-control"
                      id="email"
                      placeholder="請輸入電子信箱">
                  </div>
                  <div class="mb-2">
                    <label for="password"
                      class="form-label">
                      密碼 <span class="text-alert">*</span>
                    </label>
                    <input type="password"
                      class="form-control"
                      id="password"
                      placeholder="請輸入密碼">
                  </div>
                  <div class="d-flex justify-content-between align-items-center text-gray-80 mb-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="remember-account">
                      <label class="form-check-label" for="remember-account">
                        記住帳號
                      </label>
                    </div>
                    <a href="#">忘記密碼？</a>
                  </div>
                  <a href="index.html" class="btn btn-primary w-100 mb-6 mb-lg-10">立即登入</a>
                  <p>
                    沒有 Learning 帳號嗎？
                    <a href="signup.html" class="text-primary fw-semibold text-decoration-underline">
                      立即註冊
                    </a>
                  </p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/order-complete.js"></script>
  </body>
</html>
